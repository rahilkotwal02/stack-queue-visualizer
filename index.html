<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack & Queue Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">Stack & Queue Visualizer</h1>
        <p class="subtitle">Learn data structures through visual interaction</p>
    </header>

    <div class="mode-selector">
        <button class="mode-btn active" data-mode="stack">Stack (LIFO)</button>
        <button class="mode-btn" data-mode="queue">Queue (FIFO)</button>
    </div>

    <div class="container">
        <div class="container-header">
            <input type="text" class="text" placeholder="Enter a value..." maxlength="10">
            <button class="push">Add</button>
            <button class="pop">Remove</button>
            <button class="peek">Peek</button>
            <button class="reset">Reset</button>
        </div>

        <div class="container-body">
            <div class="data-structure">
                <div class="structure-label">
                    <h3 id="structure-title">Stack</h3>
                    <span id="structure-description">Last In, First Out</span>
                </div>
                <div class="main-bucket" id="main-bucket">
                    <!-- Elements will be added here dynamically -->
                </div>
                <div class="capacity-indicator">
                    <span id="capacity-text">0/8</span>
                </div>
            </div>

            <div class="info-panel">
                <div class="stats-section">
                    <h3>Current Status</h3>
                    <div class="stat-item">
                        <span class="label">Size:</span>
                        <span class="value" id="size-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Top/Front:</span>
                        <span class="value" id="top-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Last Added:</span>
                        <span class="value" id="last-added">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Last Removed:</span>
                        <span class="value" id="last-removed">-</span>
                    </div>
                </div>

                <div class="message-box" id="message-box">
                    <h3>Messages</h3>
                    <div class="message" id="message">Ready to start!</div>
                </div>

                <div class="operations-info">
                    <h3>Operations</h3>
                    <div class="operation-list" id="operation-list">
                        <div class="op-item"><strong>Add:</strong> <span id="add-desc">Push to top</span></div>
                        <div class="op-item"><strong>Remove:</strong> <span id="remove-desc">Pop from top</span></div>
                        <div class="op-item"><strong>Peek:</strong> View without removing</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
